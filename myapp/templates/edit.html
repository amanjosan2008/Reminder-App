<!DOCTYPE html>
<html>
    <head>
        <title>Edit User</title>
        {% extends "base.html" %}
        {% block content %}
    </head>
    <body>
        <form method="POST" action="/edit_save/{{ user.id }}/">
          {% csrf_token %}
            <center>
            <h3>Update Details</h3>
            <label>Name:</label><input type="text" name="name" value="{{ user.name }}" maxlength="40" size="44"/><br>
            <label>City: &nbsp;&nbsp;</label><input type="text" name="city" value="{{ user.city }}" maxlength="40" size="44"/><br>
            <label>Phone:</label><input type="text" name="phone" value="{{ user.phone }}" maxlength="40" size="44"/><br>
            <button type="submit">Update</button>
            </center>
        </form>
    </body>
    {% endblock %}
</html>
