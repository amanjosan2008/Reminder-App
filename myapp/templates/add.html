<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add User</title>
        {% load static %}
    </head>
    <body>
    <form method="POST" action="/add/">
            {% csrf_token %}
        <br>
        <center>
          <h3>Enter Details</h3>
          <br>
          <!---    {{ form.as_p }}  --->
          <!---    {{ form }}       --->
          <label>Name:</label>{{ form.name }}<br>
          <label>City:</label>{{ form.city }}<br>
          <label>Phone:</label>{{ form.phone }}<br>
          <button type="submit">Submit</button>
        </center>
    </form>
</body>
</html>
