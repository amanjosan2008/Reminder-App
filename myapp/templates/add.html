<!DOCTYPE html>
<html>
    <head>
        <title>Add User</title>
        {% extends "base.html" %}
        {% block content %}
    </head>
    <body>
        <form method="POST" action="/add/">
          {% csrf_token %}
            <br>
            <center>
              <h3>Enter Details</h3>
              <br>
              <!---    {{ form.as_p }}  --->
              <!---    {{ form }}       --->
              <label>Name:</label><input type="text" name="name" maxlength="40" size="44"/><br>
              <label>City: &nbsp;&nbsp;</label><input type="text" name="city" maxlength="40" size="44"/><br>
              <label>Phone:</label><input type="text" name="phone" maxlength="10" size="44"/><br>
              <button type="submit">Submit</button>
            </center>
        </form>
    </body>
    {% endblock %}
</html>
